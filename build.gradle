plugins {
    id 'java'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}



dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.6.RELEASE'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    compile 'com.alibaba:fastjson:1.2.15'
    compile 'org.apache.derby:derby:10.13.1.1'
    compile 'com.alibaba:druid:1.1.20'
    compile 'redis.clients:jedis:3.0.0'
    compile 'com.jcraft:jsch:0.1.54'
    compile 'commons-net:commons-net:3.6'
    String osName = org.gradle.internal.os.OperatingSystem.current().getName();
    String osVersion = org.gradle.internal.os.OperatingSystem.current().getVersion();
    println "*** $osName $osVersion was detected."

    if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        // consider Windows.
        compile group: 'org.openjfx', name: 'javafx-controls', version: '11', classifier: 'win' //'win', 'mac'
        compile group: 'org.openjfx', name: 'javafx-base', version: '11', classifier: 'win'
        compile group: 'org.openjfx', name: 'javafx-graphics', version: '11', classifier: 'win'
        compile group: 'org.openjfx', name: 'javafx-web', version: '11' ,classifier: 'win'
        compile group: 'org.openjfx', name: 'javafx-media', version: '11' ,classifier: 'win'
    } else if (org.gradle.internal.os.OperatingSystem.current().isMacOsX()) {
        // consider OSX.
        compile group: 'org.openjfx', name: 'javafx-controls', version: '11', classifier: 'mac' //'win', 'mac'
        compile group: 'org.openjfx', name: 'javafx-base', version: '11', classifier: 'mac'
        compile group: 'org.openjfx', name: 'javafx-graphics', version: '11', classifier: 'mac'
        compile group: 'org.openjfx', name: 'javafx-web', version: '11' ,classifier: 'mac'
        compile group: 'org.openjfx', name: 'javafx-media', version: '11' ,classifier: 'mac'
    }
}

group = 'com.maxbill'
description = 'redis'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
